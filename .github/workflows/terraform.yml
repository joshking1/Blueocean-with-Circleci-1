name: 'Terraform'

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Set up Terraform CLI and configure the Terraform Cloud backend
    - name: Set up Terraform Cloud
      run: |
        terraform init \
          -backend-config="organization=${{ secrets.TF_CLOUD_ORG }}" \
          -backend-config="workspaces={name=my-terraform-workspace}"
      env:
        TF_CLI_CONFIG_FILE: ${{ github.workspace }}/.terraformrc
        TF_WORKSPACE: my-terraform-workspace

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt -check

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -input=false

    # On push to "main", apply changes via Terraform Cloud
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
